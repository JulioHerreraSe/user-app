<div class="container my-4">
    <h3>{{title}}</h3>
    <button class="btn btn-primary" (click)="setOpen()">{{open == true? 'Close form': 'Create user'}}</button>
    <div  class="row">
        <div class="col">
            <user [users]="users" (idUserEventEmitter)="removeUser($event)" (selectedUserEventEmitter)="setSelectedUser($event)"/>
        </div>
    </div>
</div>
@if (open) {
    <div class="abrir-modal animacion fadeIn">
        <form-user [user]="userSlected" (newUserEventEmitter)="addUser($event)" (openEventEmitter)="setOpen()"/>
    </div>
}
